<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
</head>
<body>
    <script>
        function getComputerChoice() {
            let choice = Math.floor((Math.random() * 3) + 1);
            switch (choice) {
                case 1:
                    return "Rock";
                case 2:
                    return "Paper";
                case 3:
                    return "Scissors";
                }
            }
        function playRound(playerSelection, computerSelection) {
            playerSelection = playerSelection.charAt(0).toUpperCase() + playerSelection.slice(1).toLowerCase();
            if (playerSelection === "Rock" && computerSelection === "Paper") {
            return 0
            }
            else if (playerSelection === "Rock" && computerSelection === "Scissors")
            return 2

            else if (playerSelection === "Rock" && computerSelection === "Rock")
            return 1

            else if (playerSelection === "Scissors" && computerSelection === "Paper")
            return 2

            else if (playerSelection === "Scissors" && computerSelection === "Scissors")
            return 1

            else if (playerSelection === "Scissors" && computerSelection === "Rock")
            return 0
            
            else if (playerSelection === "Paper" && computerSelection === "Paper")
            return 1

            else if (playerSelection === "Paper" && computerSelection === "Scissors")
            return 0

            else if (playerSelection === "Paper" && computerSelection === "Rock")
            return 2
        }

function game() {
    let roundsLeft = 5;
    let humanScore = 0;
    let computerScore = 0;
    for (let i = 0; i < 5; i++) {   
    let roundText = i === 4 ? 'LAST ROUND' : `ROUND ${i+1}`;
    let playerSelection = prompt(`${roundText}: Rock, Paper or Scissors?`, "");
    const computerSelection = getComputerChoice();
    let points = (playRound(playerSelection, computerSelection));
      if (points === 0) {
        roundsLeft--;
        computerScore += 2;
        if (roundsLeft > 1 || roundsLeft < 1) {
        alert(`You lose! You get 0 points. Your current score is ${humanScore}, the computers score is ${computerScore}, you have ${roundsLeft} rounds left.`);
        }
        else if (roundsLeft === 1) {
        alert(`You lose! You get 0 points. Your current score is ${humanScore}, the computers score is ${computerScore}, you have ${roundsLeft} round left.`);
        }
      }
      else if (points === 1) {
        roundsLeft--;
        humanScore++;
        computerScore++;
        if (roundsLeft > 1 || roundsLeft < 1) {
        alert(`Draw! You get 1 point. Your current score is ${humanScore}, the computers score is ${computerScore}, you have ${roundsLeft} rounds left.`);
        }
        else if (roundsLeft === 1) {
        alert(`Draw! You get 1 point. Your current score is ${humanScore}, the computers score is ${computerScore}, you have ${roundsLeft} round left.`);
        }
      }
      else if (points === 2) {
        roundsLeft--;
        humanScore += 2;
        if (roundsLeft > 1 || roundsLeft < 1) {
        alert(`You win! You get 2 points. Your current score is ${humanScore}, the computers score is ${computerScore}, you have ${roundsLeft} rounds left.`);
        }
        else if (roundsLeft === 1) {
        alert(`You win! You get 2 points. Your current score is ${humanScore}, the computers score is ${computerScore}, you have ${roundsLeft} round left.`);
        }
      }
    }
    if (computerScore > humanScore) {
        alert(`Bummer! You lost with ${humanScore} points against the computer who has ${computerScore} points.`);
    }
    else if (computerScore < humanScore) {
        alert(`You win! You won with ${humanScore} points against the computer who has only ${computerScore} points.`);
    }
    else if (computerScore = humanScore) {
        alert(`Draw! With ${humanScore} points you played as good as the computer who has also ${computerScore} points.`);
    }
}
while (true) {
    game();
}
    </script>
</body>
</html>
